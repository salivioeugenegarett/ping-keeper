<!DOCTYPE html>
<html>
<head>
  <title>Ping Keeper</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 2em; }
    th, td { padding: 0.8em; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>üåê Ping Keeper</h1>
  <table>
    <thead><tr><th>Website</th><th>Status</th><th>Last Ping</th></tr></thead>
    <tbody id="status-table"></tbody>
  </table>

  <script>
    async function fetchStatus() {
      const res = await fetch("/api/status");
      const data = await res.json();
      const table = document.getElementById("status-table");
      table.innerHTML = "";
      for (let url in data) {
        const row = `<tr>
          <td>${url}</td>
          <td>${data[url].status}</td>
          <td>${data[url].lastPing}</td>
        </tr>`;
        table.innerHTML += row;
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 5000);
  </script>
</body>
</html>
