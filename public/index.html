<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Keeper</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2687/2687567.png" type="image/png">
  <style>
    :root {
      --bg-color: #121212;
      --accent: #ffdd00;
      --text-light: #ffffff;
      --text-muted: #bbbbbb;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-light);
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 0.5em;
      font-size: 2em;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-top: 1em;
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1em;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #2a2a2a;
      color: var(--accent);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #292929;
    }

    .status-up {
      color: #7CFC00;
      font-weight: bold;
    }

    .status-down {
      color: #ff4f4f;
      font-weight: bold;
    }

    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <h1>üåê Ping Keeper</h1>
  <table>
    <thead>
      <tr>
        <th>Website</th>
        <th>Status</th>
        <th>Last Ping</th>
      </tr>
    </thead>
    <tbody id="status-table">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <footer>
    Ping Keeper ¬© 2025 | Black & Yellow Edition
  </footer>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch("/api/status");
        const data = await res.json();
        const table = document.getElementById("status-table");
        table.innerHTML = "";
        for (let url in data) {
          const { status, lastPing } = data[url];
          const statusClass = status === "UP" ? "status-up" : "status-down";
          const row = `<tr>
            <td>${url}</td>
            <td class="${statusClass}">${status}</td>
            <td>${lastPing}</td>
          </tr>`;
          table.innerHTML += row;
        }
      } catch (error) {
        document.getElementById("status-table").innerHTML = 
          `<tr><td colspan="3">Error loading status.</td></tr>`;
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 10000); // refresh every 10 sec
  </script>
</body>
</html>
